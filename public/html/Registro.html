<!DOCTYPE html> 
<html lang="es"><link rel="stylesheet" href="estilos.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="gradient">
        <div class="container">
            <div class="container-titulo">
                <h2><strong>FORMULARY</strong></h2>
            </div>
                <form>
                    <h3>Step 1: Your details</h3>
                    <div class="container-details">
                        <label for="nombre">Name:</label>
                        <input type="text" id="nombre" name="nombre" placeholder="First and last name">

                        <label for="apellido">Email:</label>
                        <input type="text" id="apellido" name="apellido" placeholder="example@domain.com">

                        <label for="email">Phone:</label>
                        <input type="email" id="email" name="email" placeholder="Eg. +447500000000000">
                    </div>

                    <h3>Step 2: Delivery Adress</h3>
                    <div class="container-adress">
                        <label for="direccion">Adress:</label>
                        <input type="text" id="direccion" name="direccion">

                        <label for="ciudad">Post Code:</label>
                        <input type="text" id="ciudad" name="ciudad">

                        <label for="codigo_postal">Country:</label>
                        <input type="text" id="codigo_postal" name="codigo_postal">
                    </div>

                    <h3><strong></strong>Step 3: Card details</strong></h3>
                    <div class="container-card">
                        <label>Card type:</label><div class="container-buttons">
                            <input type="radio" id="visa" name="tipo_tarjeta" value="Visa">
                            <label for="visa">Visa</label>
                            <input type="radio" id="amex" name="tipo_tarjeta" value="Amex">
                            <label for="amex">American Express</label>
                            <input type="radio" id="mastercard" name="tipo_tarjeta" value="MasterCard">
                            <label for="mastercard">MasterCard</label>
                        </div>
                        
                        <label for="tarjeta">Card Number:</label>
                        <input type="text" id="tarjeta" name="tarjeta">
                        <label for="expiracion">Security code:</label>
                        <input type="text" id="expiracion" name="expiracion">
                        <label for="cvv">Name on card:</label>
                        <input type="text" id="cvv" name="cvv" placeholder="Exact name as on the card">
                    </div>
                    <div class="container-enviar">
                            <button type="submit">Enviar</button>
                    </div>      
                
                    
                </form>
        </div>    
    </div>
    
</body>
