<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Aplicación de Citas</title>
    <link rel="stylesheet" href="styles.css"> <!-- Estilos personalizados -->
</head>
<body>

    <div class="registro-container">
        <h1>Crear cuenta</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre_usuario">Nombre de usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            </div>
            <div class="form-group">
                <label for="biografia">Biografía</label>
                <textarea id="biografia" name="biografia" rows="4"></textarea>
            </div>
            <div class="form-group">
                <label for="edad">Edad</label>
                <input type="number" id="edad" name="edad" min="18" max="80" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="login.html">Iniciar sesión</a></p>
    </div>

    <script src="registro.js"></script> <!-- Script de registro -->
</body>
</html>
