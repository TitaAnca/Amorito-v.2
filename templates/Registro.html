<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Registro.css') }}">
</head>

<body>
    <form id="registroForm" enctype="multipart/form-data">
        <div class="titulo">
            <h1>Registro de Usuario</h1>
        </div>
        <div>
            <label for="id_usuario">ID de Usuario:</label>
            <input type="text" id="id_usuario" name="id_usuario" required placeholder="Ej: Mamasota69
            ">
        </div>
        <div>
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required placeholder="Ej: Ana Melano">
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required
                placeholder="¡Recuerda poner una contraseña segura!">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="18" max="90"
                placeholder="La edad no es solo un número.">
        </div>
        <div>
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="no binario">No binario</option>
            </select>
        </div>
        <div>
            <div class="container">
                <label for="orientacion_sexual">Orientación Sexual:</label>
                <select id="orientacion_sexual" name="orientacion_sexual">
                    <option value="heterosexual">Heterosexual</option>
                    <option value="bisexual">Bisexual</option>
                    <option value="homosexual">Homosexual</option>
                    <option value="pansexual">Pansexual</option>
                </select>
            </div>
        </div>
        <div>
            <label for="bio">Biografía:</label>
            <textarea id="bio" name="bio" required placeholder="Cuéntanos un poco sobre ti..."></textarea>
        </div>
        <div class="foto-container">
            <label for="foto_perfil">Foto de Perfil:</label>
            <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" onchange="vistaPrevia(event)">
            <label for="foto_perfil" class="foto-perfil-btn">Seleccionar Foto</label>
            <img id="vista-previa" src="#" alt="Vista previa de la foto" />
        </div>
        <button type="submit">Registrarse</button>
    </form>

    <script src="{{ url_for('static', filename='js/Registro.js') }}"></script>
</body>

</html>
