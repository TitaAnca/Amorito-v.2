<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Registro.css') }}">
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form id="registroForm">
        <div>
            <label for="id_usuario">ID de Usuario:</label>
            <input type="text" id="id_usuario" name="id_usuario" required placeholder="Ej: 105A">
        </div>
        <div>
            <label for="nombre_usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre_usuario" name="nombre_usuario" required placeholder="Ej: Ana Melano"> 
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="¡Recuerde poner una contraseña segura!">
        </div>
        <div>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required min="18" max="90" placeholder="La edad no es solo un número.">
        </div>
        <div>
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
                <option value="no binario">No binario</option>
            </select>
        </div>
        <div>
            <div class="container">
                <label for="orientacion_sexual">Orientación Sexual:</label>
                <select id="orientacion_sexual" name="orientacion_sexual">
                    <option value="heterosexual">Heterosexual</option>
                    <option value="bisexual">Bisexual</option>
                    <option value="homosexual">Homosexual</option>
                    <option value="pansexual">Pansexual</option>
                </select>
            </div>
        </div>
        <button type="submit">Registrar</button>
    </form>

    <script src="{{ url_for('static', filename='js/Registro.js') }}"></script>
</body>
</html>
