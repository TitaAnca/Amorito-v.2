<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inicio_sesion.css') }}">
</head>
<body>
    <form id="registroForm">
        <div class="titulo">
            <h1>Inicio de Sesión </h1>
        </div>
        <div>
            <label for="id_usuario">ID de Usuario:</label>
            <input type="text" id="id_usuario" name="id_usuario" required placeholder="Ej: Mimi_1
            ">
        </div>
        <div>
            <label for="contrasena">Contraseña:</label>
            <input type="password" id="contrasena" name="contrasena" required placeholder="¡Recuerda poner una contraseña segura!">
        </div>
        
        <button type="submit">Iniciar Sesión</button>
    </form>

    <script src="{{ url_for('static', filename='js/Registro.js') }}"></script>
</body>
</html>
