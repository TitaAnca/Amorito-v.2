<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>


<body data-id="{{ id_usuario }}">
    <!-- Barra lateral fija y angosta -->

    <div class="sidebar">
        <!-- Enlace al perfil -->
        <a href="/perfil/{{ id_usuario }}"><i class="fas fa-user"></i></a>
        <a href="/matches/{{ id_usuario }}"><i class="fas fa-heart"></i></a>
        <a href="/chat/{{ id_usuario }}"><i class="fas fa-comment-alt"></i></a>
        <a href="/cerrar_sesion"><i class="fas fa-sign-out-alt"></i></a>
    </div>

    <div class="profile-wrapper">
        <div class="profile-image-container">
            <img id="profile-pic" src="https://i.pinimg.com/736x/cb/9b/e4/cb9be4fe216f38345af5ff6b6532fdc8.jpg"
                alt="Foto de Perfil">
        </div>

        <div class="profile-card">
            <h2 id="username">NOMBRE DE USUARIO</h2>
            <p id="handle">ID USUARIO</p>
            <p id="location">EDAD</p>
            <p id="member-date">GENERO</p>
            <p id="interests">ORIENTACION SEXUAL</p>
            <button id="edit-btn">Editar perfil</button>
            <button id="delete-btn">Eliminar perfil</button>
        </div>
    </div>

    <!-- Pestaña Modal de edición -->
    <div id="edit-modal" class="modal" enctype="multipart/form-data">
        <div class="modal-content">
            <span id="close-edit-modal" class="close" style="cursor: pointer;">&times;</span>
            <h2>Editar Perfil</h2>
            <label>Nombre:</label>
            <input type="text" id="id_usuario" name="id_usuario" required placeholder="Ej: Mamasota69">
            <div>
                <label for="nombre_usuario">Nombre de Usuario:</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required placeholder="Ej: Ana Melano">
            </div>

            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" required min="18" max="90"
                    placeholder="La edad no es solo un número.">
            </div>
            <div>
                <label for="genero">Género:</label>
                <select id="genero" name="genero">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="no binario">No binario</option>
                </select>
            </div>
            <div>
                <div class="container">
                    <label for="orientacion_sexual">Orientación Sexual:</label>
                    <select id="orientacion_sexual" name="orientacion_sexual">
                        <option value="heterosexual">Heterosexual</option>
                        <option value="bisexual">Bisexual</option>
                        <option value="homosexual">Homosexual</option>
                        <option value="pansexual">Pansexual</option>
                    </select>
                </div>
            </div>

            <div class="foto-container">
                <label for="foto_perfil">Foto de Perfil:</label>
                <input type="file" id="foto_perfil" name="foto_perfil" accept="image/*" onchange="vistaPrevia(event)">
                <label for="foto_perfil" class="foto-perfil-btn">Seleccionar Foto</label>

            </div>
            <button type="submit">Guardar cambios</button>
        </div>
    </div>


    <script src="perfil.js"></script>
</body>

</html>
